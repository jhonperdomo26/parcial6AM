<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/parcial/css/bootstrap.min.css">
    <link rel="stylesheet" href="/parcial/css/sign-up.css">
    <script src="/parcial/js/bootstrap.min.js"></script>
    <script src="/parcial/js/sign-up.js"></script>
</head>
<body>
    <header>
        <ul class="nav bg-light border border-2 border-dark">
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Log in</a>
            </li>
          </ul>
    </header>
    <body>
        <div class="caja-padre">
            <form id="formulario">
                <div class="caja1">
                    <section class="caja11">
                        <section class="content">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required pattern="^[A-Za-z]+(?:\s[A-Za-z]+)?$" class="espacio"
                            placeholder="Aquí ingrese su nombre">
                        </section>
                        <section class="content">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="espacio" placeholder="example@gmail.com">
                        </section>
                    </section>
                    <section class="caja12">
                        <section class="content">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" required pattern="^[A-Za-z]+(?:\s[A-Za-z]+)?$" class="espacio" placeholder="Aquí ingrese sus apellidos">
                        </section>
                        <section class="content">
                            <label for="telefono">Teléfono</label>
                            <input type="number" id="telefono" name="telefono" required   pattern="\d{3}-\d{3}-\d{4}" class="espacio" placeholder="Aquí ingrese su número">
                        </section>
                    </section>
                </div>
                <div class="caja2">
                    <section class="sec">
                        <label for="estrato">Estrato:</label>
                        <input type="number" id="estrato" name="estrato" min="1" max="6" oninput="this.value = this.value.slice(0, 1);">
                    </section>
                    <section class="sec">
                            <label for="">Fecha nacimiento</label>
                            <input type="date" id="fecha" name="fecha" min="1924-03-18" max="2124-03-18">
                    </section>
                        <section class="sec">
                            <label>Grupo sanguíneo</label><br><br>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </section>
                </div>
                <div class="caja3">
                    <div class="caja31">
                        <div class="caja311">
                            <label for="">Género</label>
                        </div>
                        <div class="caja312">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                                <label class="form-check-label" for="masculino">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" checked>
                                <label class="form-check-label" for="femenino">
                                    Femenino
                                </label>
                            </div>
                        </div>
                    </div>    
                    <div class="caja32">
                        <div class="caja321">
                            <label>Actividades favoritas</label>
                        </div>
                        <div class="caja322">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                Fútbol
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                Baloncesto
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                Voleibol
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caja-btn">
                    <button type="button" class="btn btn-success" onclick="registro()">Registrar</button>

                    <a href="/parcial/html/log-in.html" class="nodeco btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>    

                        
                
    </body>
</body>
</html>
